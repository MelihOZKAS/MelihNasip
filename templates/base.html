{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% block title %}Site Başlığı{% endblock %}</title>
    <meta name="description" content="{% block description %}Site description{% endblock %}">
    <meta name="keywords" content="{% block keywords %}Site keywords{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/hikaye-masal.webp' %}">
    <!-- Robots Etiketi -->
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ request.scheme }}://{{ request.get_host }}{{ request.path }}" />

    <!-- Open Graph Etiketleri (Facebook, LinkedIn) -->
    <meta property="og:title" content="{% block ogtitle %}OG TITLE{% endblock %}">
    <meta property="og:description" content="{% block ogDes %}OG DES{% endblock %}">
    <meta property="og:image" content="{% static 'images/hikaye-masal.webp' %}">
    <meta property="og:url" content="{% block ogurl %}OG url{% endblock %}">


    <!-- Twitter Card Etiketleri -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{% block twaccountsite %}tw accounts{% endblock %}">
    <meta name="twitter:creator" content="{% block twcreator %}tw creator{% endblock %}">
    <meta name="twitter:title" content="{% block twtitle %}tw title{% endblock %}">
    <meta name="twitter:description" content="{% block twdesc %}tw description{% endblock %}">
    <meta name="twitter:image" content="{% static 'images/hikaye-masal.webp' %}">

    <!-- STYLES -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">

    <meta name="yandex-verification" content="1a690f5a764c5068"/>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C6JL2B5DM8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-C6JL2B5DM8');
    </script>



    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7065951693101615"
            crossorigin="anonymous"></script>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-55K4Z56P"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="preloader">
    <div class="book">
        <div class="inner">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>

    </div>
</div>-->

<!-- site wrapper -->
<div class="site-wrapper">

    <div class="main-overlay"></div>

    <!-- header -->
    {% include 'system/parcali/header.html' %}


    <!-- section main content -->

    {% block content %}

    {% endblock content %}

    <!-- footer -->
    {% include 'system/parcali/footer.html' %}


</div><!-- end site wrapper -->


<!-- canvas menu -->
<div class="canvas-menu d-flex align-items-end flex-column">
    <!-- close button -->
    <button type="button" class="btn-close" aria-label="Close"></button>

    <!-- logo -->
    <div class="logo">
        <img src="{% static 'images/hikaye-masal.webp' %}" loading="lazy" alt="En Güzel Masalları Oku" width="200"
             height="200"/>
    </div>

    <!-- menu -->
    <nav>
        <ul class="vertical-menu">
            <li><a href="{% url 'home' %}">Ana Sayfa</a></li>
            <li><a href="{% url 'MasallarHome' %}">Masallar</a></li>
            <li><a href="{% url 'HikayelerHome' %}">Hikayeler</a></li>
            <li><a href="{% url 'hikayeAltKategori' alt_kategori_slug="ingilizce-hikayeler" %}">İngilizce Hikayeler</a></li>
            <li><a href="{% url 'cocuk' %}">Çocuk Gelişimi</a></li>
            <li><a href="{% url 'iletisim' %}">İletişim</a></li>
        </ul>
    </nav>


</div>
